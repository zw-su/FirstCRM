{% extends 'index.html' %}

{% block right-body-content %}
    <h2>学生报名详细页</h2>

    <form class="form-horizontal" method="post" >
    {% csrf_token %}
        <div class="form-group">
            <label  class="col-sm-2 control-label">客户</label>
            <div class="col-sm-10" style="width:320px;" >
                <select name="customer" class="form-control">
                 {% for customer in customers %}
                 <option  value="{{ customer.id }}">{{ customer }}</option>
                 {% endfor %}
             </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">班级</label>
            <div class="col-sm-10" style="width:320px;">
             <select name="classes" class="form-control">
                 {% for choice_class in classes %}
                 <option  value="{{ choice_class.id }}">{{ choice_class }}</option>
                 {% endfor %}
             </select>
            </div>
        </div>

        <div class="form-group">
        <div class="col-sm-offset-6 col-sm-10">
          <input type="submit" class="btn btn-success " value="下一步" >
        </div>
        </div>
    </form>
    {% if enrollment_link %}
    <p>请将此链接复制并发送给学员填写>>{{ enrollment_link }}</p>
    {% endif %}
{% endblock %}
